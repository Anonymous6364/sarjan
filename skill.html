<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('image/bg.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            overflow-x: hidden;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 100px; /* Increased distance */
            padding-top: 50px;
        }

        .skill-card {
            display: flex;
            align-items: center;
            gap: 50px; /* Increased spacing between image and text */
            text-align: center;
            width: 80%;
            justify-content: center;
            position: relative;
        }

        .skill-card:nth-child(1) {
            left: -50px; /* Move first image more to the left */
        }

        .skill-card:nth-child(2) {
            left: 50px; /* Move second image more to the right */
        }

        .skill-card:nth-child(3) {
            left: -50px; /* Move third image more to the left */
        }

        .skill-card:nth-child(4) {
            left: 50px; /* Move fourth image more to the right */
        }

        .skill-card:nth-child(odd) {
            flex-direction: row;
        }

        .skill-card:nth-child(even) {
            flex-direction: row-reverse;
        }

        .skill-card img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .skill-card img:hover {
            transform: scale(1.1);
        }

        .skill-card h3 {
            margin: 0;
            font-size: 1.5rem;
        }

        /* Navigation Arrows */
        .arrow {
            position: fixed;
            bottom: 20px;
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.5);
            color: #000;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        .arrow:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .left-arrow {
            left: 20px;
        }

        .right-arrow {
            right: 20px;
        }

        footer {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="skill-card">
        <img src="image/html.jpeg" alt="HTML">
        <h3>HTML</h3>
    </div>
    <div class="skill-card">
        <img src="image/css.jpeg" alt="CSS">
        <h3>CSS</h3>
    </div>
    <div class="skill-card">
        <img src="image/java.jpeg" alt="JavaScript">
        <h3>Java</h3>
    </div>
    <div class="skill-card">
        <img src="image/data.webp" alt="MYSQL">
        <h3>MYSQL Database</h3>
    </div>

    <center>
        <footer>All rights reserved</footer>
    </center>

    <!-- Left Arrow Button -->
    <button class="arrow left-arrow" onclick="navigateToEducation()">←</button>

    <!-- Right Arrow Button -->
    <button class="arrow right-arrow" onclick="navigateToContact()">→</button>

    <script>
        // Navigation for arrows
        function navigateToEducation() {
            window.location.href = 'about.html';
        }

        function navigateToContact() {
            window.location.href = 'qualification.html';
        }
    </script>
</body>
</html>
