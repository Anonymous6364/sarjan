<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #fff;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            background-image: url('image/blue.jpg'); /* Replace with your background image */
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .h1 {
            font-size: 36px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        /* Left Menu */
        .menu {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 250px;
            background-color: rgba(0, 195, 255, 0);
            color: #fff;
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(0px);
            transition: background-color 0.3s ease-in-out;
        }

        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #fff;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 25px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
            font-size: 30px;
            border: 2px solid #fff;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #000;
        }

        /* Main Section */
        #qualification {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            text-align: left;
        }

        .resume-img {
            width: 400px;
            height: 400px;
            border-radius: 300px;
        }

        .details {
            color: white;
            font-size: 24px;
            line-height: 1.6;
        }

        .details h2 {
            margin-bottom: 10px;
            font-size: 36px;
            color: #fff;
        }

        .details p {
            margin-bottom: 10px;
        }

        /* Running Text */
        .running-text {
            font-size: 36px;
            color: #ffffff;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            position: relative;
            margin-top: 20px;
        }

        .running-text span {
            display: inline-block;
            padding-left: 100%;
            animation: scrollText 5s linear infinite;
        }

        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Custom Cursor */
        .cursor {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0);
            pointer-events: none;
            mix-blend-mode: difference;
            animation: smokyCursor 1.5s infinite;
            transition: transform 0.1s ease-in-out;
        }

        @keyframes smokyCursor {
            0% {
                opacity: 0;
                transform: scale(1);
            }
            50% {
                opacity: 0;
                transform: scale(1.2);
            }
            100% {
                opacity: 0;
                transform: scale(1);
            }
        }

        /* Right Arrow Button */
        .right-arrow {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            color: #000;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        .right-arrow:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <!-- Left Side Menu -->
    <div class="menu">
        <a href="#home">Home</a>
        <a href="skill.html">My Skills</a>
        <a href="qualification.html">Qualification</a>
        <a href="contac.html">Contact Me</a>
    </div>

    <!-- Main Content -->
    <div class="running-text">
        <span>HI, IAM A DEVELOPER SARJAN</span>
    </div>

    <div id="qualification">
        <img src="image/WhatsApp Image 2025-02-28 at 20.05.10_479d8fda.jpg" alt="Resume" class="resume-img">
        <div class="details">
            <h2>I AM SARJAN</h2>
            <p>From DHARMAPURI, TAMILNADU</p>
            <p>COMPLETED (B.TECH ARTIFICIAL INTELLIGENCE)</p>
        </div>
    </div>

    <!-- Custom Cursor -->
    <div class="cursor"></div>

    <!-- Right Arrow Button -->
    <button class="right-arrow" onclick="navigateToSkills()">â†’</button>

    <script>
        // JavaScript for Dynamic Cursor
        document.addEventListener("mousemove", (e) => {
            const cursor = document.querySelector('.cursor');
            cursor.style.left = `${e.pageX - cursor.offsetWidth / 2}px`;
            cursor.style.top = `${e.pageY - cursor.offsetHeight / 2}px`;
        });

        // Navigation function for Right Arrow Button
        function navigateToSkills() {
            window.location.href = 'skill.html';
        }
    </script>
</body>
</html>
